<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Conf Bs As</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">La Conferencia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Los Oradores</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>    


    <div class="d-flex justify-content-center my-3 mx-1">
        <div class="card border-primary mb-3 text-center" style="max-width: 18rem;" onclick="updCat(1)">
            <div class="card-header">Estudiante</div>
            <div class="card-body ">
              <h6 class="card-text" >Tiene un descuento del 80%</h6>
              <p class="textoOpaco">* Presentar documentación</p>
            </div>
        </div>

        <div class="card border-primary mb-3 text-center" style="max-width: 18rem;"  onclick="updCat(2)">
            <div class="card-header">Trainee</div>
            <div class="card-body ">
              <h6 class="card-text" >Tiene un descuento del 50%</h6>
              <p class="textoOpaco">* Presentar documentación</p>
            </div>
        </div>

        <div class="card border-primary mb-3 text-center" style="max-width: 18rem;"  onclick="updCat(3)">
            <div class="card-header">Junior</div>
            <div class="card-body ">
              <h6 class="card-text" >Tiene un descuento del 15%</h6>
              <p class="textoOpaco">* Presentar documentación</p>
            </div>
        </div>                
    </div>

    <div class="container">
        <div class="text-center">Venta</div>
        <div class="display-6 text-center">Valor del Ticket $200</div>

        <form action="#" method="post" class="my-4">
            <div class="row">
                <div class="col-md mb-4">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
                </div>
                <div class="col-md mb-4">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-4">
                    <input type="email" name="email" id="email" placeholder="email" class="form-control">

                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <input type="text" name="cant" id="cant" placeholder="Cantidad" class="form-control" onkeyup="calcTotal()">
                </div>
                <div class="col-md">
                    <select class="form-select" aria-label="Default select example" id="categoria" onchange="calcTotal()">
                        <option value="1" selected>Estudiante</option>
                        <option value="2">Trainee</option>
                        <option value="3">Junior</option>
                    </select>                    
                </div>
            </div>

            <div class="row">
                <div class="col-md total">
                    Total a pagar: $ <span id="total"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <input type="reset" value="Limpiar" class="btn btn-primary">
                </div>
                <div class="col-md">
                    <input type="button" value="Resumen" class="btn btn-primary" onclick="calcTotal()">
                </div>
                <div class="col-md">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>        
</body>

</html>
